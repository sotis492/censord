<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像と動画のスライドショー</title>
    <style>
        #slideshow {
            width: 500px;
            height: 300px;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid #333;
            position: relative;
        }

        #slideImage, #slideVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ランダム再生の画像と動画スライドショー</h1>
    <input type="file" id="mediaUpload" multiple accept="image/*,video/*">
    <div id="slideshow">
        <img id="slideImage" src="" alt="スライド">
        <video id="slideVideo" controls></video>
    </div>
    <button id="prevBtn">前へ</button>
    <button id="playPauseBtn">再生</button>
    <button id="nextBtn">次へ</button>

    <script>
        let mediaFiles = [];
        let currentIndex = 0;
        let interval;
        let playing = false;

        document.getElementById('mediaUpload').addEventListener('change', (event) => {
            mediaFiles = Array.from(event.target.files).map(file => ({
                url: URL.createObjectURL(file),
                type: file.type.startsWith('image') ? 'image' : 'video'
            }));
            shuffleMediaFiles(); // ファイルをシャッフル
            currentIndex = 0;
            showMedia(currentIndex);
        });

        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (playing) {
                clearInterval(interval);
                document.getElementById('playPauseBtn').innerText = '再生';
                pauseCurrentMedia();
            } else {
                playCurrentMedia();
                document.getElementById('playPauseBtn').innerText = '一時停止';
            }
            playing = !playing;
        });

        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        function showMedia(index) {
            const slideImage = document.getElementById('slideImage');
            const slideVideo = document.getElementById('slideVideo');
            slideImage.style.display = 'none';
            slideVideo.style.display = 'none';

            if (mediaFiles[index].type === 'image') {
                slideImage.src = mediaFiles[index].url;
                slideImage.style.display = 'block';
                interval = setInterval(nextSlide, 10000); // 画像は10秒で切り替え
            } else {
                slideVideo.src = mediaFiles[index].url;
                slideVideo.style.display = 'block';
                slideVideo.load(); // 再生の準備
                slideVideo.addEventListener('ended', nextSlide); // 動画終了時に次へ
            }
        }

        function nextSlide() {
            if (mediaFiles.length === 0) return;
            pauseCurrentMedia();
            currentIndex = (currentIndex + 1) % mediaFiles.length;
            showMedia(currentIndex);
            playCurrentMedia();
        }

        function prevSlide() {
            if (mediaFiles.length === 0) return;
            pauseCurrentMedia();
            currentIndex = (currentIndex - 1 + mediaFiles.length) % mediaFiles.length;
            showMedia(currentIndex);
            playCurrentMedia();
        }

        function playCurrentMedia() {
            const currentFile = mediaFiles[currentIndex];
            if (currentFile.type === 'video') {
                document.getElementById('slideVideo').play();
            }
        }

        function pauseCurrentMedia() {
            const currentFile = mediaFiles[currentIndex];
            if (currentFile.type === 'video') {
                document.getElementById('slideVideo').pause();
            }
            clearInterval(interval); // 画像の場合も停止
        }

        // 配列をシャッフルする関数
        function shuffleMediaFiles() {
            for (let i = mediaFiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [mediaFiles[i], mediaFiles[j]] = [mediaFiles[j], mediaFiles[i]];
            }
        }
    </script>
</body>
</html>
